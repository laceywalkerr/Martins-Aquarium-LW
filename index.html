<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="favicon" src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49297/preview.svg">
</head>

<body>

    <main class="container">
                <!--BANNER CONTENT-->
        <div class="banner">
            <div class="banner__logo">
                <img src="https://images.vexels.com/media/users/3/137593/isolated/preview/d10bc5e9b8fb5f046c138add38fe24eb-fishing-fish-animal-icon-logo-by-vexels.png" alt="Martin's Aquarium Fish Logo" class="banner__pic">
            </div>
            <div class="banner__title">Martin's Aquarium</div>
        </div>

        <section class="customization">
            <section class="typeChoice">
                <option value="all">Show All Fish</option>
                <option value="holy">Holy Fish</option>
                <option value="plebs">Common Fish</option>
            </section>
            <button class="toggleTips">Toggle Tips</button>
        </section>


        <div class="underTheBanner">
          <div class="underTheBanner__left">
                      <!--QUOTES CONTENT-->
                <article class="quoteList">
                </article>
                
                    <!--FISH PROFILE CONTENT-->
                <h1 class="header header--fish">My Fish</h1>
                    <article class="fishList">
                    </article>

                    <!--LOCATIONS CONTENT START-->
                <h1 class="header header--location">Locations</h1>
                    <article class="locationList">
                    </article>
            </div>

                    <!--TIPS CONTENT-->
            <article class="underTheBanner__right">
                <div class="tipList">
                    <h2>Martin's Best Tips!</h2>
                </div>
            </article>

    </main>

    <script src="scripts/fish.js"></script>
    <script src="scripts/fishList.js"></script>
    <script src="scripts/fishData.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/locationList.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/quote.js"></script>
    <script src="scripts/quoteList.js"></script>
    <script src="scripts/quoteData.js"></script>
    <script src="scripts/tip.js"></script>
    <script src="scripts/tipList.js"></script>
    <script src="scripts/tipData.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
